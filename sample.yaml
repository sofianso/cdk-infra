  IsGovCloud: !Or
  - !Equals
    - !Ref 'AWS::Region'
    - us-gov-east-1
  - !Equals
    - !Ref 'AWS::Region'
    - us-gov-west-1
Resources:
  VcbRebootAlarm:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmDescription: >-
        Trigger a reboot when instance status check fails for 3 consecutive minutes.
      Namespace: AWS/EC2
      MetricName: StatusCheckFailed_Instance
      Statistic: Minimum
      Period: '60'
      EvaluationPeriods: '3'
      ComparisonOperator: GreaterThanThreshold
      Threshold: '0'
      AlarmActions:
      - !Join
        - ''
        - - 'arn:'
          - !If
            - IsGovCloud
            - aws-us-gov
            - aws
          - ':automate:'
          - !Ref 'AWS::Region'
          - ':ec2:reboot'
      Dimensions:
      - Name: InstanceId
        Value: !Ref VcbEc2Instance
  VcbRecoveryAlarm:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmDescription: >-
        Trigger a recovery when system status check fails for 15 consecutive minutes.
      Namespace: AWS/EC2
      MetricName: StatusCheckFailed_System
      Statistic: Minimum
      Period: '60'
      EvaluationPeriods: '2'
      ComparisonOperator: GreaterThanThreshold
      Threshold: '0'
      AlarmActions:
      - !Join
        - ''
        - - 'arn:'
          - !If
            - IsGovCloud
            - aws-us-gov
            - aws
          - ':automate:'
          - !Ref 'AWS::Region'
          - ':ec2:recover'
      Dimensions:
      - Name: InstanceId
        Value: !Ref VcbEc2Instance
  VcbLifecyclePolicy:
    Type: 'AWS::DLM::LifecyclePolicy'
    Properties:
      Description: Lifecycle Policy for a Veeam Cloud Backup instance
      State: ENABLED
      ExecutionRoleArn: !GetAtt
      - VcbSnapshotsRole
      - Arn
      PolicyDetails:
        ResourceTypes:
        - INSTANCE
        TargetTags:
        - Key: 'aws:cloudformation:stack-name'
          Value: !Ref 'AWS::StackName'
        Schedules:
        - Name: Vcb instance daily snapshots
          TagsToAdd:
          - Key: type
            Value: VcbDailySnapshot
          CreateRule:
            Interval: 12
            IntervalUnit: HOURS
            Times:
            - '03:00'
          RetainRule:
            Count: 1
          CopyTags: true
