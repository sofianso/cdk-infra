              - !Ref 'AWS::AccountId'
              - ':role/'
              - !Join
                - /
                - - !Ref VeeamImpersonationRoleV1
            Service:
            - backup.amazonaws.com
          Action:
          - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
      - !Ref VeeamInstanceBackupRestoreAccessPolicy01
      - !Ref VeeamInstanceBackupRestoreAccessPolicy02
      - !Ref VeeamInstanceBackupRestoreAccessPolicy03
      - !Ref VeeamInstanceBackupRestoreAccessPolicy04
  VeeamImpersonationRoleV1:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - 'sts:AssumeRole'
      Path: /
      Policies:
      - PolicyName: vcb-assume
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - 'sts:AssumeRole'
            Resource: '*'
  VcbInstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Path: /
      Roles:
      - !Ref VeeamImpersonationRoleV1
  VcbEc2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: !Ref InstanceType
      IamInstanceProfile: !Ref VcbInstanceProfile
      SecurityGroupIds:
      - !Ref VcbSecurityGroup
      KeyName: !Ref KeyName
      ImageId: !FindInMap
      - RegionMap
      - !Ref 'AWS::Region'
      - HVM64
      SubnetId: !Ref VcbSubnet
      Tags:
      - Key: Name
        Value: !Ref 'AWS::StackName'
      BlockDeviceMappings:
      - DeviceName: /dev/sda1
        Ebs:
          VolumeSize: '16'
      UserData: !Base64
        'Fn::Join':
        - |

        - - !GetAtt
            - VeeamImpersonationRoleV1
            - Arn
          - !GetAtt
            - VeeamInstanceBackupRestoreAccessRoleV1
            - Arn
  VcbEIP:
    Type: 'AWS::EC2::EIP'
    Condition: CreateEIPCond
    Properties:
      Domain: vpc
  VcbEIPAssociation:
    Type: 'AWS::EC2::EIPAssociation'
    Condition: CreateEIPCond
    Properties:
      AllocationId: !GetAtt
      - VcbEIP
      - AllocationId
      InstanceId: !Ref VcbEc2Instance
  VcbSubnet:
    Properties:
      CidrBlock: !Ref SubnetCidr
      MapPublicIpOnLaunch: 'true'
      VpcId: !Ref VcbVPC
      Tags:
      - Key: Name
        Value: !Join
        - ' '
        - - !Ref 'AWS::StackName'
          - Subnet
    Type: 'AWS::EC2::Subnet'
  VcbVPC:
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      Tags:
      - Key: Name
        Value: !Join
        - ' '
        - - !Ref 'AWS::StackName'
          - VPC
    Type: 'AWS::EC2::VPC'
  VcbInternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
      - Key: Name
        Value: !Join
        - ' '
        - - !Ref 'AWS::StackName'
          - InternetGateway
  VcbGatewayAttachment:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref VcbVPC
      InternetGatewayId: !Ref VcbInternetGateway
  VcbRouteTable:
    Properties:
      VpcId: !Ref VcbVPC
      Tags:
      - Key: Name
        Value: !Join
        - ' '
        - - !Ref 'AWS::StackName'
          - RouteTable
    Type: 'AWS::EC2::RouteTable'
  VcbRouteToGateway:
    Type: 'AWS::EC2::Route'
    DependsOn: VcbGatewayAttachment
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      RouteTableId: !Ref VcbRouteTable
      GatewayId: !Ref VcbInternetGateway
  VcbRouteTableAssociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref VcbRouteTable
      SubnetId: !Ref VcbSubnet
  VcbSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable HTTPS access via ports 443
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '443'
        ToPort: '443'
        CidrIp: !Ref HTTPLocation
      VpcId: !Ref VcbVPC
Outputs:
  InstanceId:
    Description: InstanceId of the newly created Vcb EC2 instance
    Value: !Ref VcbEc2Instance
